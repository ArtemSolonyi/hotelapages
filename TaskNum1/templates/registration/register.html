{% extends 'registration/login.html' %}
{% block content %}
    <style>
        .card {
            width: 400px;
            border: none
        }

        .btr {
            border-top-right-radius: 5px !important
        }

        .btl {
            border-top-left-radius: 5px !important
        }

        .btn-dark {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd
        }

        .btn-dark:hover {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd
        }

        .nav-pills {
            display: table !important;
            width: 100%
        }

        .nav-pills .nav-link {
            border-radius: 0px;
            border-bottom: 1px solid #0d6efd40
        }

        .nav-item {
            display: table-cell;
            background: #0d6efd2e
        }


        .form input {
            margin-bottom: 12px;
            border-radius: 3px
        }

        .form input:focus {
            box-shadow: none
        }

        .form button {
            margin-top: 20px
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="card">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text-center"><a class="nav-link btl"
                                                        href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item text-center"><a class="nav-link  active btl" id="pills-profile-tab"
                                                        data-toggle="pill"
                                                        href="#pills-profile" role="tab" aria-controls="pills-profile"
                                                        aria-selected="true">Signup</a></li>
                </ul>

                <div class="form px-4">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form.username }}
                        <br>
                        {{ form.email }}
                        <br>
                        {{ form.password1 }}
                        <br>
                        {{ form.password2 }}
                        <button type=submit class="btn btn-dark btn-block">Signup</button>
                    </form>

                    {{ messages }}
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
